version: '3.8'

services:
  voice-agent:
    build: .
    container_name: ask-voice-ai
    restart: always
    expose:
      - "3017"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3017
      - HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3017/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - voice-network

  nginx:
    image: nginx:alpine
    container_name: ask-voice-nginx
    restart: always
    ports:
      - "3017:3017"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - voice-agent
    networks:
      - voice-network

  certbot:
    image: certbot/certbot
    container_name: ask-voice-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  voice-network:
    driver: bridge
