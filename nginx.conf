events {
    worker_connections 1024;
}

http {
    upstream voice-agent {
        server ask-voice-ai:3017;
    }

    # HTTPS on port 3017
    server {
        listen 3017 ssl http2;
        server_name voice.ask-innovation.ovh;

        ssl_certificate /etc/letsencrypt/live/voice.ask-innovation.ovh/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/voice.ask-innovation.ovh/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://voice-agent;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }
}
