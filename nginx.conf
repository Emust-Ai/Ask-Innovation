events {
    worker_connections 1024;
}

http {
    upstream voice-agent {
        server ask-voice-ai:3017;
    }

    # HTTP - redirect to HTTPS (after SSL is set up)
    server {
        listen 80;
        server_name voice.ask-innovation.ovh;

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS (uncomment after getting SSL cert)
        # location / {
        #     return 301 https://$server_name$request_uri;
        # }

        # Temporary: serve directly until SSL is set up
        location / {
            proxy_pass http://voice-agent;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }

